<template name="fundamentalMetrics">
  <div class="fundamental-metrics">
    <div class="row">
      <div class="col-md-8">
        <div class="section-title">
          Fundamental Metrics
        </div>
        <div  class="chart">
          {{> radarGraph width=600 height=300 options=options class="mx-auto"}}
        </div>
      </div>
      <div class="col-md-4">
        <div class="distribution-chart">
          <div class="section-title">
            Coin Distribution
          </div>
          <div class="chart">
            <canvas id="distribution"></canvas>
          </div>
        </div>
      </div>
    </div>
    
    <a href="/compareCurrencies">Compare with other currencies</a>
  </div>
