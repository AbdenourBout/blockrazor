<template name="currencyDetail">
    {{> sAlert}}
    {{#with thiscurrency}}
      {{> currencyInfo}}
    {{/with}}
    <div class="card border-secondary mb-3 mb-3">
      <div class="card-header" style="height:50px">
        <h4 class="pull-left">Fundamental Metrics</h4>
      </div>
      <div class="card-body">
        {{#with thiscurrency}}
          {{> fundamentalMetrics}}
        {{/with}}
        
        {{#with thiscurrency}}
          {{> features}}
        {{/with}}
        
        {{#with thiscurrency}}
          {{> redflags}}
        {{/with}}
        
        {{#with thiscurrency}}
          {{> walletimages}}
        {{/with}}
      </div>
    </div>
</template>
