<template name="currencyDetail">
  {{> sAlert}}
  <div class="row">
    <div class="col-sm-12">
      {{#with thiscurrency}}
        {{> currencyInfo}}
      {{/with}}
    </div>
  </div>
  <div class="row">
    {{#with thiscurrency}}
      {{> fundamentalMetrics}}
    {{/with}}
  </div>
  <div class="row">
    {{#with thiscurrency}}
      {{> features}}
    {{/with}}
  </div>
  <div class="row">
    {{#with thiscurrency}}
      {{> redflags}}
    {{/with}}
  </div>
  <div class="row">
    {{#with thiscurrency}}
      {{> walletimages}}
    {{/with}}
  </div>
</template>
