<template name="problems">
    <h3>Problems</h3>
     <div id="problemsFilterContainer" class="container"> 
        <form id="problemsFilter" name="problemsFilter"> 
            <div class="row form-items"> 
                <div class="col-12 form-group"> 
                    <select class="form-control" id="js-level">
                        <option>ALL</option>
                        <option>OPEN</option>
                        <option>IN PROGRESS</option>
                        <option>SOLVED</option>
                        <option>CLOSED</option>
                    </select>
                    <input id="js-search" name="searchInput" type="text" class="form-control" placeholder="Search problems...">
                </div> 
            </div>
            <div class="found-result">
               {{#if filterCount}} Found {{filterCount}} results {{/if}}
            </div> 
        </form> 
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Status</th>
                <th scope="col">Date &amp; Time</th>
                <th scope="col">Problem</th>
                <th scope="col">Proposed by</th>
            </tr>
        </thead>
        <tbody>
            {{#each problems}}
            <tr>
                <td style="color: {{statusColor status}}">{{status}}</td>
                <td>{{date}}</td>
                <td><a href="/problem/{{_id}}">{{header}}</a></td>
                <td>{{user}}</td>
            </tr>
            {{/each}}
            <h4>Your problem is not on the list? <a href="/new-problem">Add it!</a></h4>
        </tbody>
    </table>
</template>
