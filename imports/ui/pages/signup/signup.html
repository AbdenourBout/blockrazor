<template name="signup">
  {{> sAlert}}
  <div class="sign-in">
    <div class="title">Create Account</div>
    <div class="email-sign-in">
      <form id="signUp">
        <div class="form-group input-group">
          <span class="input-group-addon" id="basic-addon1"><i class="fa fa-envelope"></i></span>
          <input type="email" id="js-email" class="form-control" placeholder="Email ID" required>
        </div>
        <div class="form-group input-group">
          <span class="input-group-addon" id="basic-addon1"><i class="fa fa-key"></i></span>
          <input type="password" id="js-password" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group input-group">
          <span class="input-group-addon" id="basic-addon1"><i class="fa fa-key"></i></span>
          <input type="password" id="js-password-conf" class="form-control" placeholder="Confirm Password" required>
        </div>
        <button class="btn btn-sucess" type="submit">Sign Up</button>
      </form>
      <div class="section-title">OR Signup with</div>
      <div class="alternate-options">
        <a href="#" id="js-facebook"><i class="fa fa-facebook"></i><span>Facebook</span></a>
        <a href="#" id="js-github"><i class="fa fa-github"></i><span>Github</span></a>
      </div>
      <div class="sign-up-link">
        Aready have an account? <a href="/login">Sign In</a>.
      </div>
    </div>
  </div>
</template>
