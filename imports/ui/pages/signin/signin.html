<template name="signin">
  {{> sAlert}}
  <div class="sign-in">
    <div class="title">Login</div>
    <div class="email-sign-in">
      <form id="signIn">
        <div class="form-group input-group">
          <span class="input-group-addon" id="basic-addon1"><i class="fa fa-envelope"></i></span>
          <input type="email" id="email" class="form-control" placeholder="Email ID" required>
        </div>
        <div class="form-group input-group">
          <span class="input-group-addon" id="basic-addon1"><i class="fa fa-key"></i></span>
          <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>
        <button class="btn btn-sucess" type="submit">Login</button>
      </form>
      <div class="section-title">OR Login with</div>
      <div class="alternate-options">
        <a href="#" id="js-facebook"><i class="fa fa-facebook"></i><span>Facebook</span></a>
        <a href="#" id="js-github"><i class="fa fa-github"></i><span>Github</span></a>
      </div>
      <div class="sign-up-link">
        Don't have an account? <a href="/signup">Create account</a>.
      </div>
    </div>
  </div>
</template>
