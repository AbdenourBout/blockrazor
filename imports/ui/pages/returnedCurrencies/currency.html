<template name="currency">
  <div class="currency-card">
    <div class="header">
      <div>{{#if featured}}<a href="/currencyAuction"><i class="fa fa-star"></i></a>{{/if}} {{currencyName}}</div>
      <div>{{currencySymbol}}</div>
    </div>
    <div class="graph">
      {{> radarGraph _id=_id width=400 height=300 options=graphOptions}}
    </div>
    <div class="footer">
      <div>$180/10m</div>
      <div>RazorRank: {{razorRank}}</div>
    </div>
  </div>
</template>
