<template name="returnedCurrencies">
    <div id="currencyFilterContainer" class="container"> 
        <form id="currencyFilter" name="currencyFilter"> 
            <div class="row form-items"> 
                <div class="col-12 form-group"> 
                    <input id="searchInput" name="searchInput" type="text" class="form-control" placeholder="Search BlockRazor now"> 
                    <label class="form-control-placeholder" for="searchInput"></label> 
                </div> 
            </div>
            <div class="found-result">
               {{#if filterCount}} Found {{filterCount}} results {{/if}}
            </div> 
        </form> 
    </div>
    <div class="currency-container">
        {{#if subsCacheReady}}
        {{#each currencies}}
            {{> currency}}
            {{else}}
            {{> empty}}
        {{/each}}
        {{else}}
            {{> loading}}
        {{/if}}
        <div id="loader">
            <!-- used to determine that page is ending for infinite scroll -->
            <!-- Loading more... -->
        </div>
        {{#if reactiveVar 'everythingLoaded'}}
            <h3>All records shown</h3>
        {{/if}}
    </div>
</template>
