<template name="features">
<div class="currencyDetailBox">
  <h5 class="text-center currencyDetailHeading">Features</h5>
    <div class="row commentThread">
    {{#each features}}<div class="col-lg-6">{{> feature}}</div>{{/each}}

</div><div class="col-lg-6 pull-right" style="margin-top: 10px;"><h5 class="pull-right showAddNewFeature"><i class="fa fa-plus" aria-hidden="true"> <a href="#">Add another feature</a></i></h5>
  <div id="addNewFeature" style="display:none;">
    <b>Rules:</b><br />
    <ul>
      <li>Use clear language</li>
      <li>No jokes (people new to crypto will just be confused)</li>
    </ul>
    <textarea class="" id="featureName" style="width:100%" maxlength="80" minlength="6"></textarea><br />
    <button class="btn btn-primary submitNewFeature">Submit</button>
  </div></div>

</div>
</template>

<template name="feature">

    <div class="bigCommentBox">
      <div class="commentBody">
        <div class="commentText">{{featureName}}<small class="text-muted" style="white-space:nowrap;">  &#x2015;added by {{author}}</small></div>
      </div>
      <div class="commentFooter"><div class="pull-left">{{> starsRating id='rating' mutable=true}}</div><div class="pull-right"><i class="fa fa-flag flag" aria-hidden="true"></i><i class="fa fa-comments-o reply" aria-hidden="true" style="margin-left:10px;">126</i></div></div>
    </div>
{{#each comments}}{{> comment}}{{/each}}
</template>

<template name="comment">
    <div class="bigCommentBox {{parentId}}" style="width:90%;display:none;">
      <div class="commentBody">
        <div class="commentText">{{comment}} <small class="text-muted" style="white-space:nowrap;">&#x2015;{{author}}</small>
      </div>
      </div>
<div class="commentFooter"><div class="pull-left">{{> starsRating id='rating' mutable=true}}</div><div class="pull-right"><i class="fa fa-flag flag" aria-hidden="true"></i>    <i class="fa fa-reply reply" aria-hidden="true" style="margin-left:10px;"></i></div></div>
    </div>
</template>
