<template name="addCoin">
<form name="addCurrency" id="addCurrency">
  <div class="form-group">
  <div class="card border-primary mb-3 float-left" style="max-width:600px;">
  <div class="card-body">
    <h5>Rules:</h5>
<div class="row">
  <label class="custom-control custom-checkbox active">
  <input type="checkbox" name="exists" value="exists" class="custom-control-input exists" checked="checked">
  <span class="custom-control-indicator"></span>
  <span class="custom-control-description noselect">This blockchain has been launched (genesis block has been mined)</span>
</label>
  <label class="custom-control custom-checkbox">
  <input type="checkbox" name="ICO" value="ICO" class="custom-control-input isICO">
  <span class="custom-control-indicator"></span>
  <span class="custom-control-description noselect">{{icoText}}</span>
</label>
<label class="custom-control custom-checkbox">
<input type="checkbox" class="custom-control-input btcfork" name="BTCFork" value="BTCFork">
<span class="custom-control-indicator"></span>
<span class="custom-control-description noselect">{{btcForkText}}</span>
</label>
    <ul class="required list-group" style="width: 260px;margin-right:10px;margin-left:10px;">
      <li class="list-group-item bg-info">
        <b>Coin Basics</b><br />
        <input type="text" name="currencyName" placeholder="Currency Name" style="width: 100%">
        <input type="text" name="currencySymbol" placeholder="SYMBOL" style="width: 100%">

{{ #if $.Session.equals 'isICO' true }}
{{ #if $.Session.equals 'coinExists' true }}
<input type="number" min="0" name="ICOfundsRaised" placeholder="Funds raised in ICO" style="width:80%">
<select class="form-control icocurrency" id="icocurrency" name="icocurrency" style="width: 80px;">
  <option disabled selected>---</option>
  <option>USD</option>
  <option>BTC</option>
  <option>ETC</option>
</select>
{{ /if }}
{{ /if }}

{{ #if $.Session.equals 'btcfork' false }}
  <div class="float-right" style="width:100%; display:flex;">
    Genesis:&nbsp;<input type="number" min="2008" max="2020" name="genesisYear" placeholder="YYYY" style="width:62px">
    <input type="number" min="1" max="12" name="genesisMonth" placeholder="MM" style="width: 44px">
    <input type="number" min="1" max="31" name="genesisDay" placeholder="DD" style="width: 44px">
  </div>
{{ /if }}

{{ #if $.Session.equals 'btcfork' true }}
  <input type="text" name="forkParent" placeholder="Fork Parent (make dropdown)" style="width: 100%">
  <input type="number" min="478500" max="600000" name="forkHeight" style="width: 100%;" placeholder="Fork Height">
{{ /if }}

  <input type="number" min="0" name="premine" placeholder="Premine amount" style="width: 100%">
  <input type="number" name="maxCoins" placeholder="Maximum Coins" style="width: 100%">
</li></ul>

  <div class="float-right">
  <ul class="list-group" style="width: 250px;margin-right:10px;margin-left:10px;">
  <li class="list-group-item bg-danger"><div class="form-group">
    <b>Security</b><br />
    <select class="form-control consensus" id="consensusType" name="consensusSecurity">
      <option disabled selected>--Select One--</option>
      {{#each security}}
       <option>{{name}}</option>
      {{ /each }}
    </select>
  </div>
  {{#if $.Session.equals 'POWSelect' true}}
 <div class="form-group">
    <select class="form-control" id="exampleFormControlSelect1" name="hashAlgorithm">
      <option disabled selected>--Select One--</option>
      {{#each subsecurity}}
      <option>{{name}}</option>
      {{ /each }}
    </select>
  </div>
  {{/if}}
</li></ul>

  </div>
</div>
<div class="row">
  <div class="float-left">
  &nbsp;
  <ul class="list-group" style="width: 260px;margin-right:10px;margin-left:10px;">
  <li class="list-group-item bg-success">
    <b>Community</b><br />
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="Github repository for main node software" name="gitRepo"></textarea>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="Official website" name="officialSite"></textarea>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="Reddit" name="reddit"></textarea>
  </li>
  </ul>
  </div>

  <div class="float-right">
  &nbsp;
  <ul class="list-group" style="width: 260px;margin-right:10px;margin-left:10px;">
  <li class="list-group-item bg-primary">
    <b>Features</b><br />
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Feature tags separated with commas (,). Look to the right for examples =>" name="featureTags"></textarea>
    The block time is <input type="text" name="blockTime" placeholder="" style="width:60px;"> seconds.
    Exchanges usually require <input type="text" name="confirmations" placeholder="" style="width: 40px;"> confirmations.

  </li>
  </ul>
  </div>
</div>

{{#if $.Session.equals 'coinExists' true}}
<div class="row">
  <div class="float-left">
  &nbsp;
  <ul class="list-group" style="width: 260px;margin-right:10px;margin-left:10px;">
  <li class="list-group-item bg-info">
    <b>History</b><br />
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="Previous names separated with commas (,)" name="previousNames"></textarea>
  </li>
  </ul>
  </div>


  <div class="float-right">
  &nbsp;
  <ul class="list-group" style="width: 260px;margin-right:10px;margin-left:10px;">
  <li class="list-group-item bg-warning">
    <b>Exchanges</b><br />
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Exchanges separated with commas (,). Look to the right for examples =>" name="exchanges"></textarea>
  </li>
  </ul>
  </div>
</div>
{{/if}}

<div class="row">
  &nbsp;
<ul class="list-group" style="width: 100%;margin-right:10px;margin-left:10px;">
<li class="list-group-item bg-primary">
  <b>Additional information</b><br />
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" placeholder="You can add a message here and it will be seen by the person responsible for fact-checking and approval." name="notes"></textarea>
</li>
</ul>
</div>



</div>
<div class="float-left" style="margin-right:10px;margin-left:10px;margin-bottom:10px;">
  <button type="submit" class="btn btn-primary" id="submit">Add Coin</button>
  <button class="btn btn-danger" id="cancel">Cancel</button>
</div></div></div></form>
</template>
