<template name="userPendingCurrencies">
<div class="alert alert-info" role="alert">
  <a href="/">HOME</a> | <a href="/addcoin">ADD ANOTHER CURRENCY</a> <h5>If you have any items waiting for moderator approval they will be shown below</h5>
</div>
<h5>{{$.Session.get 'pending'}}</h5>
  {{#each pendingcurrencies}}
      {{> userPendingCurrency}}
  {{/each}}
  {{#each pendingbounties}}
      {{> userPendingCurrency}}
  {{/each}}
  <div class="alert alert-danger" role="alert">
    <h5>If you have any rejected items they will be shown below</h5>
  </div>
  <h5>{{$.Session.get 'rejectedcoins'}}</h5>
  {{#each rejectedcurrencies}}
      {{> userPendingCurrency}}
  {{/each}}
  {{#each rejectedbounties}}
      {{> userPendingCurrency}}
  {{/each}}
</template>
