<template name="userPendingCurrencies">
<div class="alert alert-info" role="alert">
  <a href="/">HOME</a> | <a href="/addcoin">ADD ANOTHER CURRENCY</a> <h5>Your pending changes are shown below</h5>
</div>
<h5>{{$.Session.get 'pending'}}</h5>
  {{#each pendingcurrencies}}
      {{> userPendingCurrency}}
  {{/each}}
  <div class="alert alert-danger" role="alert">
    <h5>These changes have been rejected by moderators</h5>
  </div>
  <h5>{{$.Session.get 'rejectedcoins'}}</h5>
  {{#each rejectedcurrencies}}
      {{> userPendingCurrency}}
  {{/each}}
</template>
