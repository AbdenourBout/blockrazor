<template name="activityLog">
{{#each message}}
{{> messageitem}}
{{/each}}
</template>

<template name="messageitem">
  <div class="card">
  <div class="card-block">
    <p class="card-text">{{content}}</p>
  </div>
  <div class="card-footer text-muted">
    Recieved {{time}} from {{from}}
  </div>
</div>

</template>
