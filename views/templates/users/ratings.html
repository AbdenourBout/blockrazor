<template name="ratings">
  {{> currencyChoices}}
</template>

<template name="currencyChoices">
  {{md5}}
  {{#each currencies}}
    {{> currencyChoice}}
  {{/each}}
</template>

<template name="currencyChoice">
  <p>
    <a href="#">{{currencyName}}</a><br />
    <input type='file'>
  </p>
</template>
